<!-- templates/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Fruit & Veg Recognizer — KNN Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <main class="container">
    <h1 class="title">Fruit & Vegetable Recognizer</h1>
    <p class="subtitle">Pick a color and size — KNN will guess what it might be.</p>

    <div class="card">
      <form id="predictForm" action="/predict" method="POST">
        <label class="label">Pick color</label>
        <div class="row">
          <input id="colorPicker" type="color" name="color" value="#ff6666">
          <div id="colorPreview" class="color-preview"></div>
        </div>

        <label class="label">Size (cm)</label>
        <div class="row">
          <input id="sizeRange" type="range" name="size_cm" min="0.5" max="30" value="7" step="0.1" oninput="updateSizeValue(this.value)">
          <div id="sizeValue">7.0 cm</div>
        </div>

        <button class="btn" type="submit">Predict</button>
      </form>
      <div class="hint">Tip: Try red + ~7cm → Apple, yellow + ~18cm → Banana</div>
    </div>

    <footer class="footer">Built with KNN · Simple synthetic dataset</footer>
  </main>

<script src="/static/script.js"></script>
</body>
</html>
